<#include "header.html">

<style>
	input,textarea { margin-bottom: 8px; }
</style>

<div class="container">
	<form method="post" enctype="multipart/form-data" >
		<h3>Create New Post</h3>
		<input name="topic"
			   placeholder="Topic"
			   class="form-control"
			   autofocus >
		<textarea name="detail"
			placeholder="Detail"
			class="form-control"
			rows="5"
			></textarea>
		<input type="file" name="photo"
			   class="btn btn-primary">
		<button type="submit"
			class="btn btn-primary"
			>Post</button>
	</form>
</div>

</body>
</html>
